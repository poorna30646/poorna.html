<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Prog6 Animated</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23d5ab, #23a6d5);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        @keyframes gradientBG {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }
        button {
            background-color: #007bff;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 8px rgba(0,123,255,0.4);
        }
        button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 15px rgba(0,123,255,0.7);
        }
        input {
            padding: 8px;
            font-size: 16px;
            margin-bottom: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            width: 200px;
            display: block;
        }
    </style>
    <script>
        function a(){
            var x=parseInt(document.getElementById("num1").value);
            var y=parseInt(document.getElementById("num2").value);
            document.getElementById("output").innerHTML = " x value is: " + x + "<br> y value is: " + y;
        }
    </script>
</head>
<body>
    <label for="num1">number1:</label>
    <input type="number" placeholder="enter num1" id="num1" />
    <label for="num2">number2:</label>
    <input type="number" placeholder="enter num2" id="num2" />
    <button onclick="a()">print value</button>
    <div id="output" style="margin-top: 20px; font-size: 18px; color: white;"></div>
</body>
</html>

<html>
    <head>
        <script>
            function a()
            {
                var s=[1,2,3,4,5];
                for(var i=s.length-1;i>=0;i--)
            {
                document.write(s[i]+" ");
            }
            }
        </script>
    </head>
    <body>
        <button onclick="a()">click me to reverse the array</button>
    </body>
</html>

<html>
    <head>
        <script>
            function a(){
            var a=document.getElementById("a").value;
            var res ="";
            for(var i=0; i<a.length ;i++)
            {
                res=a.charAt(i)+res;
            }
            document.write(res);
            }
        </script>
    </head>
    <body>
        enter string:<input type="text" id="a">
        <h1>enter value to reverse</h1>
        <button onclick="a()">click me to see string</button>
    </body>
</html>

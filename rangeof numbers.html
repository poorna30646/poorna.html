<html>
    <head>
        <script>
            function a(){
                var x=parseInt(document.getElementById("myinput").value);
                for(var i=0;i<x;i++)
            {
                document.write(i+" ");
            }
            }
        </script>
    </head>
    <body>
        enter the number to print:<input type="text" id="myinput">
        <button onclick="a()">run</button>
        <p id="myinput"></p>
    </body>
</html>

<html>
    <head>
        <script>
            function a()
            {
                var s=["apple","mango","grapes"];
                for(var i=0;i<s.length;i++)
            {
                document.write(s[i]+" ");
            }document.write("<br>");
            document.write(s);//we can also print the array directly
            }
        </script>
    </head>
    <body>
        <button onclick="a()">click me to see array</button>
    </body>
</html>

<html>
    <head>
        <style>
            body {
                font-family: Arial, sans-serif;
+                background-image: url('image.jfif');
+                background-size: cover;
+                background-repeat: no-repeat;
+                background-position: center center;
+                animation: none;
                margin: 20px;
                color: white;
            }
            @keyframes gradientBG {
                0% {background-position: 0% 50%;}
                50% {background-position: 100% 50%;}
                100% {background-position: 0% 50%;}
            }
            input[type="text"], input[type="number"] {
                padding: 10px 12px;
                font-size: 16px;
                margin-bottom: 12px;
                border-radius: 8px;
                border: 2px solid white;
                width: 280px;
                display: block;
                background-color: rgba(255, 255, 255, 0.15);
                color: white;
                box-shadow: 0 2px 8px rgba(0,0,0,0.3);
                transition: border-color 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
            }
            input[type="text"]:focus, input[type="number"]:focus {
                border-color: #00bfff;
                background-color: rgba(0, 191, 255, 0.2);
                box-shadow: 0 0 8px 2px rgba(0, 191, 255, 0.6);
                outline: none;
            }
            input[type="text"]::placeholder, input[type="number"]::placeholder {
                color: #ddd;
            }
            button {
                background-color: #007bff;
                border: 2px solid white;
                color: white;
                padding: 10px 20px;
                font-size: 16px;
                border-radius: 8px;
                cursor: pointer;
                transition: transform 0.3s ease, box-shadow 0.3s ease;
                box-shadow: 0 4px 8px rgba(0,123,255,0.4);
                margin-top: 10px;
            }
            button:hover {
                transform: scale(1.1);
                box-shadow: 0 6px 15px rgba(0,123,255,0.7);
            }
            #avg {
                margin-top: 20px;
                font-size: 18px;
                font-weight: bold;
            }
        </style>
        <script>
            function a(){
                 var x = document.getElementById("stn").value;
                 var a =  parseInt(document.getElementById("s1").value);
                 var b =  parseInt(document.getElementById("s2").value);
                 var c =  parseInt(document.getElementById("s3").value);
                 var d =  parseInt(document.getElementById("s4").value);
                 var e =  parseInt(document.getElementById("s5").value);
                 let av=(a+b+c+d+e)/5;
                 document.getElementById("avg").innerHTML = "Student name: " + x + " Average: " + av;
            }
        </script>
    </head>
    <body>
        <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh;">
            <button id="percentageCalculatorButton" style="background-color: #28a745; border: 2px solid white; color: white; padding: 10px 20px; font-size: 16px; border-radius: 8px; cursor: pointer; margin-bottom: 20px; box-shadow: 0 4px 8px rgba(40,167,69,0.4); transition: transform 0.3s ease, box-shadow 0.3s ease;">Percentage Calculator</button>
            <label>student Name:</label>
            <input type="text" id="stn" name="stn" placeholder="Enter student name" />
            <label>subject1 marks:</label>
            <input type="number" id="s1" name="s1" placeholder="Enter marks" />
            <label>subject2 marks:</label>
            <input type="number" id="s2" name="s2" placeholder="Enter marks" />
            <label>subject3 marks:</label>
            <input type="number" id="s3" name="s3" placeholder="Enter marks" />
            <label>subject4 marks:</label>
            <input type="number" id="s4" name="s4" placeholder="Enter marks" />
            <label>subject5 marks:</label>
            <input type="number" id="s5" name="s5" placeholder="Enter marks" />
            <div style="display: flex; gap: 10px; margin-top: 10px;">
                <button onclick="a()" style="flex: 1;">Average</button>
                <button onclick="resetFields()" style="flex: 1;">Reset</button>
                <button onclick="showGrade()" style="flex: 1;">Grade</button>
                <button onclick="showResult()" style="flex: 1;">Result</button>
            </div>
            <p id="avg"></p>
            <p id="grade" style="margin-top: 10px; font-weight: bold;"></p>
            <p id="result" style="margin-top: 10px; font-weight: bold;"></p>
        </div>
        <script>
            function resetFields() {
                document.getElementById("stn").value = "";
                document.getElementById("s1").value = "";
                document.getElementById("s2").value = "";
                document.getElementById("s3").value = "";
                document.getElementById("s4").value = "";
                document.getElementById("s5").value = "";
                document.getElementById("avg").innerHTML = "";
                document.getElementById("grade").innerHTML = "";
                document.getElementById("result").innerHTML = "";
            }
            function showGrade() {
                let avgText = document.getElementById("avg").innerHTML;
                if (!avgText) {
                    alert("Please calculate the average first.");
                    return;
                }
                let avg = parseFloat(avgText.split("Average: ")[1]);
                let grade = "";
                if (avg < 35) {
                    grade = "Fail";
                } else if (avg >= 35 && avg <= 50) {
                    grade = "Grade C";
                } else if (avg >= 51 && avg <= 70) {
                    grade = "Grade B";
                } else if (avg >= 71 && avg <= 100) {
                    grade = "Grade A";
                } else {
                    grade = "Invalid average";
                }
                document.getElementById("grade").innerHTML = grade;
            }
            function showResult() {
                let avgText = document.getElementById("avg").innerHTML;
                if (!avgText) {
                    alert("Please calculate the average first.");
                    return;
                }
                // Check if any subject mark is below 35
                let s1 = parseInt(document.getElementById("s1").value);
                let s2 = parseInt(document.getElementById("s2").value);
                let s3 = parseInt(document.getElementById("s3").value);
                let s4 = parseInt(document.getElementById("s4").value);
                let s5 = parseInt(document.getElementById("s5").value);
                if (s1 < 35 || s2 < 35 || s3 < 35 || s4 < 35 || s5 < 35) {
                    document.getElementById("result").innerHTML = "Fail";
                    return;
                }
                let avg = parseFloat(avgText.split("Average: ")[1]);
                let result = avg < 35 ? "Fail" : "Pass";
                document.getElementById("result").innerHTML = result;
            }
        </script>
    </body>
</html>
